<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta data-th-replace="fragments/sb-admin :: head-common"/>

    <title data-th-text="#{ongardwell.delete.page.title}">Page Title</title>
</head>

<body>

<div id="wrapper"><!-- /#wrapper -->

    <div data-th-replace="fragments/sb-admin :: top-nav"></div>
    
    <div data-th-replace="fragments/sb-admin :: vert-nav-admin"></div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">

                <h4 class="page-header" data-th-text="#{ongardwell.delete.head.title}">Delete OngardWell</h4> 
                <div class="col-sm-2"></div>
                <div class="col-sm-6">
                    <form class="form-horizontal" action="#" data-th-action="@{/admin-gotech-prrc/ongardwell/delete}" data-th-object="${ongardWell}" method="get" accept-charset="utf-8">
                        <div class="form-group">
                            <label class="col-sm-5 control-label" data-th-text="#{ongardwell.list.api.label}">OngardWell API</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" data-th-field="*{api}" disabled="disabled"></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label" data-th-text="#{ongardwell.list.wellid.label}">OngardWell WellId</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" data-th-field="*{wellid}" disabled="disabled"></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label" data-th-text="#{ongardwell.list.township.label}">OngardWell Township</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" data-th-field="*{township}" disabled="disabled"></input>
                            </div>
                        </div>
                    </form>
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-5 control-label"></label>
                            <div class="col-sm-7" >
                                <a href="#" data-th-href="@{/admin-gotech-prrc/ongardwell/delete(id=${ongardWell.id},phase=#{button.action.delete} )}">
                                <button type="button" class="btn btn-primary" data-th-text="#{button.label.delete}">Delete</button></a>
                                
                                <a href="#" data-th-href="@{/admin-gotech-prrc/ongardwell/delete(id=${ongardWell.id},phase=#{button.action.cancel} )}">
                                <button type="button" class="btn btn-default active" data-th-text="#{button.label.cancel}">Cancel</button></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4"></div>

            </div>  <!-- /.col-lg-12 -->                
        </div>      <!-- /.row -->              
    </div>          <!-- page wrapper -->
</div>              <!-- /#wrapper -->

    <div data-th-replace="fragments/sb-admin :: body-js-footer-common"></div>

</body>
</html>
