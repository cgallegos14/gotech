<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta data-th-replace="fragments/sb-admin :: head-common"/>
   
    <title data-th-text="#{ongardwell.search.page.title}">Title</title>
</head>

<body>

<div id="wrapper"><!-- /#wrapper -->

    <div data-th-replace="fragments/sb-admin :: top-nav"></div>
    
    <div data-th-replace="fragments/sb-admin :: vert-nav-admin"></div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                
                
                <!--
                <h4 class="page-header" data-th-text="#{ongardwell.search.form.title}">Well Search Title</h4>
                
                <br />
                WELL SEARCH FORM @ <span th:text="${time}" th:unless="${time == null}">Current Time Appears Here</span><br />
                
                <h3 th:text="${pager.itemCount}" th:unless="${pager.itemCount == null}">Number of items returned</h3>
                -->
                
                <h3 th:text="${message}" th:unless="${message == null}">Message Text Goes Here</h3>
                
                <h3 data-th-text="#{search.results.item.count(${resultCount})}" th:unless="${resultCount == null}"># of Records Returned Message</h3>
                
                <h4 class="page-header" data-th-text="#{ongardwell.list.table.title}">List of Wells Title</h4>
                <div class="table responsive">
                <table class="table table-striped table-bordered table-hover data-tables">
                    <thead>
                        <tr>
                            <th class="col-sm-1" data-th-text="#{ongardwell.list.id.label}">DB ID #</th>
                            <th class="col-sm-3" data-th-text="#{ongardwell.list.api.label}">Column #2</th>
                            <th class="col-sm-2" data-th-text="#{ongardwell.list.wellid.label}">Column #3</th>
                            <th class="col-sm-3" data-th-text="#{ongardwell.list.township.label}">Column #4</th>
                            <th class="col-sm-3" data-th-text="#{ongardwell.list.actions.label}">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-th-each="ongardWell : ${ongardWells}">
                            <td data-th-text="${ongardWell.id}">#?</td>
                            <td data-th-text="${ongardWell.api}">Row Value #1</td>
                            <td data-th-text="${ongardWell.wellid}">Row Value #2</td>
                            <td data-th-text="${ongardWell.township}">Row Value #2</td>
                            <td style="text-align: center;">
                                <a href="#" data-th-href="@{/admin-gotech-prrc/ongardwell/edit(id=${ongardWell.id})}">
                                    <button type="button" class="btn btn-default btn-xs">
                                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
                                    </button></a> &nbsp; 
                                <a href="#" data-th-href="@{/admin-gotech-prrc/ongardwell/delete(id=${ongardWell.id},phase=stage)}">
                                    <button type="button" class="btn btn-default btn-xs">
                                        <span class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp;Delete
                                    </button></a>
                            </td>
                        </tr>
                        <tr data-th-remove="all">
                            <td>2</td>
                            <td>Iron Condor</td>
                            <td>High Prob Hedged</td>
                            <td style="text-align: center;">
                                <a href="#">
                                    <button type="button" class="btn btn-default btn-xs">
                                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
                                    </button></a>&nbsp; 
                                <a href="#">
                                    <button type="button" class="btn btn-default btn-xs">
                                        <span class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp;Delete
                                    </button></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                </div>
                
                
            </div>  <!-- /.col-lg-12 -->                
        </div>      <!-- /.row -->              
    </div>          <!-- page wrapper -->
</div>              <!-- /#wrapper -->

        
    <div data-th-replace="fragments/sb-admin :: body-js-footer-common"></div>
    
    <script type="text/javascript">
        $(document).ready(function() {
            //$('.data-tables').DataTable(); // Returns a jQuery object
            $('.data-tables').dataTable({
                "iDisplayLength": 25,
                //"bStateSave": true,
                //"sPaginationType": "bootstrap",
                "oLanguage": {
                    //"sLengthMenu": "_MENU_ records per page",
                    "sSearch": "<strong>Filter</strong>: "
                }
            } );
        });
    </script>
</body>
</html>
