<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta data-th-replace="fragments/sb-admin :: head-common"/>

    <title data-th-text="#{ongardwell.edit.page.title}">Title</title>
</head>

<body>

<div id="wrapper"><!-- /#wrapper -->

    <div data-th-replace="fragments/sb-admin :: top-nav"></div>
    
    <div data-th-replace="fragments/sb-admin :: vert-nav-admin"></div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">

                <h4 class="page-header" data-th-text="#{ongardwell.edit.head.title}">Edit OngardWell</h4>
                <div class="col-sm-2"></div>
                <div class="col-sm-6">
                    
                    <h5 th:text="${message}" th:unless="${message == null}">Message Text Goes Here If One Exists</h5>
                    
                    <form class="form-horizontal" action="#" data-th-action="@{/admin-gotech-prrc/ongardwell/edit}" data-th-object="${ongardWell}" method="post">
                        <div class="form-group">
                            <label class="col-sm-5 control-label" data-th-text="#{ongardwell.search.api.label}">Field #1</label>
                            <div class="col-sm-7">
                                <input type="text" hidden="hidden" data-th-value="*{id}" data-th-field="*{id}" ></input>
                                <input type="text" class="form-control" data-th-value="*{api}" data-th-field="*{api}" ></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label" data-th-text="#{ongardwell.search.wellid.label}">Field #2</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" data-th-value="*{wellid}" data-th-field="*{wellid}" ></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label" data-th-text="#{ongardwell.search.township.label}">Field #3</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" data-th-value="*{township}" data-th-field="*{township}" ></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-7" >
                                <button type="submit" class="btn btn-primary"        name="action" data-th-value="#{button.action.save}"   data-th-text="#{button.label.save}"  >Save</button>
                                <button type="submit" class="btn btn-default active" name="action" data-th-value="#{button.action.cancel}" data-th-text="#{button.label.cancel}">Cancel</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-7" >
                                <p class="text-danger" data-th-if="${#fields.hasErrors('api')}" data-th-errors="*{api}">API Error</p> 
                                <p class="text-danger" data-th-if="${#fields.hasErrors('wellid')}" data-th-errors="*{wellid}">Well Id error</p> 
                                <p class="text-danger" data-th-if="${#fields.hasErrors('township')}" data-th-errors="*{township}">Township error</p> 
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-4"></div>
                    
            </div>  <!-- /.col-lg-12 -->                
        </div>      <!-- /.row -->              
    </div>          <!-- page wrapper -->
</div>              <!-- /#wrapper -->

    <div data-th-replace="fragments/sb-admin :: body-js-footer-common"></div>

</body>
</html>
